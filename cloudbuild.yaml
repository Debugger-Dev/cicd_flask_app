steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','asia-south1-docker.pkg.dev/${PROJECT_ID}/pyapp-repo/pyappimage:latest','.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push','asia-south1-docker.pkg.dev/${PROJECT_ID}/pyapp-repo/pyappimage:latest']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'pyflaskapp'
  - '--image'
  - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/pyapp-repo/pyappimage:latest'
  - '--region'
  - 'asia-south1'
  - '--allow-unauthenticated'  

options:
  logging: CLOUD_LOGGING_ONLY
